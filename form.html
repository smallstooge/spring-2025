<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ministry</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome CDN CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/form.css" />

    <style>
      h1 {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Begin header -->
    <header-component></header-component>
    <!-- End header -->

    <main>
      <!-- Begin Form -->
      <div class="web-form container">
        <form class="needs-validation" data-netlify="true" novalidate>
          <div class="row g-3">
            <!-- First Name -->
            <div class="col-md-4">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" id="first-name" name="firstName" class="form-control" required />
            </div>

            <!-- Last Name -->
            <div class="col-md-4">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" id="last-name" name="lastName" class="form-control" required />
            </div>

            <!-- Age -->
            <div class="col-md-4">
              <label for="age" class="form-label">Age</label>
              <input type="number" name="age" id="age" min="18" max="120" class="form-control" required />
            </div>

            <!-- Email -->
            <div class="col-md-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <!-- Phone -->
            <div class="col-md-4">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" id="phone" name="phone" placeholder="(###) ###-####" class="form-control" required />
            </div>

            <!-- Start Date -->
            <div class="col-md-4">
              <label for="start-date" class="form-label">Start Date</label>
              <input type="date" id="start-date" name="startDate" class="form-control" required />
            </div>

            <!-- T-shirt Size -->
            <div class="col-md-4">
              <label for="t-shirt" class="form-label">T-Shirt Size</label>
              <select id="t-shirt" name="tshirtSize" class="form-select" required>
                <option value="">Select T-shirt size</option>
                <option value="XXS">XXS</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="CUSTOM">CUSTOM</option>
              </select>
              <input type="text" id="custom" name="customSize" placeholder="Please input a custom size" disabled class="form-control mt-2" />
            </div>

            <!-- T-shirt Color -->
            <div class="col-md-4">
              <label for="color" class="form-label">T-shirt Color</label>
              <input type="color" id="color" name="color" class="form-control form-control-color" />
            </div>

            <!-- Background Check -->
            <div class="col-md-4">
              <label for="background-check" class="form-label">Background Check (PDF Only)</label>
              <input type="file" id="background-check" name="backgroundCheck" accept=".pdf" class="form-control" />
            </div>

            <!-- Participating In -->
            <div class="col-md-4">
              <strong>Participating In</strong><br />
              <div class="form-check">
                <input type="radio" id="fashion-show" name="participation" value="Fashion Show" class="form-check-input" required />
                <label for="fashion-show" class="form-check-label">Fashion Show</label>
              </div>
              <div class="form-check">
                <input type="radio" id="donations" name="participation" value="Donations" class="form-check-input" required />
                <label for="donations" class="form-check-label">Donations</label>
              </div>
              <div class="form-check">
                <input type="radio" id="spectator" name="participation" value="Spectator" class="form-check-input" required />
                <label for="spectator" class="form-check-label">Spectator</label>
              </div>
            </div>

            <!-- Time of Day -->
            <div class="col-md-4">
              <strong>Time of Day</strong><br />
              <div class="form-check">
                <input type="checkbox" id="time-of-day-morning" name="timeOfDay" value="Morning" class="form-check-input" />
                <label for="time-of-day-morning" class="form-check-label">Morning</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="time-of-day-afternoon" name="timeOfDay" value="Afternoon" class="form-check-input" />
                <label for="time-of-day-afternoon" class="form-check-label">Afternoon</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="time-of-day-evening" name="timeOfDay" value="Evening" class="form-check-input" />
                <label for="time-of-day-evening" class="form-check-label">Evening</label>
              </div>
            </div>

            <!-- About You -->
            <div class="col-12">
              <label for="about-you" class="form-label">Tell us about yourself</label>
              <textarea name="aboutYou" id="about-you" class="form-control" rows="4"></textarea>
            </div>

            <!-- Terms and Conditions -->
            <div class="col-12 form-check form-switch">
              <input type="checkbox" id="terms-and-conditions" name="terms" value="Yes" class="form-check-input" required />
              <label for="terms-and-conditions" class="form-check-label">I Accept The Terms and Conditions</label>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
              <input type="submit" id="submit" name="submit" value="Volunteer Now" class="btn btn-primary mt-3" />
            </div>
          </div>
        </form>
      </div>
      <!-- End Form -->
    </main>

    <!-- Begin Headshot Section -->
    <div class="container text-center Headshot mt-5">
      <div class="row">
        <!-- Column 1 -->
        <div class="col-md-4">
          <img src="https://dummyimage.com/250x250/000/fff.jpg" alt="Headshot" class="img-fluid rounded-circle" />
          <blockquote class="mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa molestiae eum ab minima facilis tempore eos vitae incidunt sint harum. Inventore est corrupti eligendi beatae error fugit possimus consectetur molestias!</blockquote>
        </div>
      </div>
    </div>
    <!-- End Headshot Section -->
  </body>
</html>
